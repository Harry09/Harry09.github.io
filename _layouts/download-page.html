---
layout: default
---
<article class="post">

    <header class="post-header-2">
        <div class="post-title-2">{{ page.title }}</div>

        <div class="post-download">
            <a href={{page.download-link}}>Download {{ page.version }}</a>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
